name: Run script generating new RSS file

on:
  push:
    branches:
      - main
      - ci/test
  schedule:
    - cron: "0 0 * * *"  # Run every day at midnight

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Run Script
      run: node run.js

    - name: List Directory
      run: ls -l
